<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="icon" href="/img/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="/css/owl.theme.default.css" />
    <link type="text/css" rel="stylesheet" href="/css/magnific-popup.css" />
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <Script src="https://code.jquery.com/jquery-3.5.1.js"></Script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>





</head>

<body>
    <div class="home-wrapper">


        <div class="container">

            <div class="section-header text-center">
                <h2 class="title">Podatci </h2>
                <div class="header-wrapper sm-padding bg-grey">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/admin">Tabela</a></li>
                    </ul>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/graph">Grafovi</a></li>
                    </ul>
                </div>

                <canvas id="myChart1" style="min-height:250px"></canvas>
                <canvas id="myChart2" style="min-height:250px"></canvas>
                <div class="table-responsive">
                    <canvas id="myChart3" style="height:400px" class="table"></canvas>
                </div>
            </div>




            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
                integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
                crossorigin="anonymous"></script>

            <script>
                let bazna;
                let bazniText
                let bioloska
                let bioloskiText
                let xlables1 = []
                let textlables1 = []
                let xlables2 = []
                let textlables2 = []
                let xlables3 = []
                let textlables3 = []
                chartIt()

                async function chartIt() {
                    await getData1();
                    await getData2();
                    await getData3();

                    var ctx = document.getElementById('myChart1').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: textlables1,
                            datasets: [{
                                label: 'Vrsta terapije ',
                                data: xlables1,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1,
                                borderColor: "black"
                            }]
                        },
                        options: {
                            responsive: true,

                            title: {
                                display: true,
                                text: 'Statistika za terapije koje su koristene'
                            },
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }

                    });
                    var ctx = document.getElementById('myChart2').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: textlables2,
                            datasets: [{
                                label: 'Starost ',
                                data: xlables2,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1,
                                borderColor: "black"
                            }]
                        },
                        options: {
                            responsive: true,

                            title: {
                                display: true,
                                text: 'Statistika za starost '
                            },
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }

                    });
                    var ctx = document.getElementById('myChart3').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: textlables3,
                            datasets: [{
                                label: 'Kanton',
                                data: xlables3,
                                backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1,
                                borderColor: "black"
                            }]
                        },
                        options: {
                            responsive: true,

                            title: {
                                display: true,
                                text: 'Statistika svih katona  '
                            },
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }

                    });


                    async function getData1() {

                        let response = await fetch("https://backend-snaga.herokuapp.com/users/stats")

                        let data = await response.json()
                        bazna = data.data[0].Total
                        bazniText = data.data[0]._id
                        bioloska = data.data[1].Total
                        bioloskiText = data.data[1]._id

                        xlables1.push(bioloska)
                        textlables1.push(bioloskiText)
                        xlables1.push(bazna)
                        textlables1.push(bazniText)



                    }
                    async function getData2() {

                        let response = await fetch("https://backend-snaga.herokuapp.com/users/stats/age")

                        let data = await response.json()
                        data.data.forEach((res) => {
                            textlables2.push(res._id)
                            xlables2.push(res.Total)

                        })



                    }
                    async function getData3() {

                        let response = await fetch("https://backend-snaga.herokuapp.com/users/stats/kanton")

                        let data = await response.json()
                        console.log(data);
                        data.data.forEach((res) => {
                            textlables3.push(res._id)
                            xlables3.push(res.Total)

                        })



                    }
                }
            </script>
            <script>

            </script>
</body>

</html>
